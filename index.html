<!DOCTYPE html>
<html lang="en" class="is-clipped">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <link rel="stylesheet" href="main.css">
    
    <title>Dogos</title>
</head>
<body>
    <section class="section">
        <div class="container">
            <form id="data">
                <div class="field">
                    <label class="label">Nome</label>
                    <div class="control">
                        <input id="nome" class="input" type="text" placeholder="Qual é o seu nome?" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Email</label>
                    <div class="control">
                        <input id="email" class="input" type="email" placeholder="Qual é o seu email" required>
                    </div>
                </div>

                <div class="field">
                    <label class="label">Nascido em:</label>
                    <div class="control">
                        <input id="ano" class="input" type="text" placeholder="Em que ano você nasceu?" required>
                    </div>
                </div>

                <div class="field is-grouped is-grouped-right">
                    <div class="control">
                        <button type="submit" class="button is-medium is-link">Submit</button>
                    </div>
                </div>
            </form>

            <hr />

            <table class="table is-striped is-fullwidth">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Email</th>
                        <th>Ano</th>
                        <th>Idade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>Bruno Campos</th>
                        <td><a mailto="brunosopmac@gmail.com">brunosopmac@gmail.com</a></td>
                        <td>1982</td>
                        <td>36</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="main.js"></script>
</body>
</html>
